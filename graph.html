<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Funnel Graph</title>
	<link rel="stylesheet" type="text/css" href="main.min.css">
    <link rel="stylesheet" type="text/css" href="theme.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
    <style>
        html, body {
            min-height: 100%;
        }
        body {
            margin: 0;
            background: #393862;
        }
        .funnel {
            margin: 24px auto;
        }
        .flex {
            display: flex;
        }

    </style>
</head>
<body>
    <div class="flex">
        <div class="funnel">
        </div>
    </div>

    <script src="funnel-graph.js"></script>
    <script>

        var data = {
            labels: ['Impressions', 'Engagement', 'Visits', 'Add to Carts','Conversions'],
            values: [867400, 118000 , 4290, 984,49],
        };

        var graph = new FunnelGraph({
            container: '.funnel',
            gradientDirection: 'horizontal',
            data: data,
            displayPercent: false,
            direction: 'horizontal',
            width: 800,
            height: 500,
            subLabelValue: 'raw'
        });

        graph.draw();


    </script>
</body>
</html>
